# must be unique in a given SonarQube instance
sonar.projectKey=spring-guides-gs-gradle
# this is the name displayed in the SonarQube UI
sonar.projectName=spring - Guides - Getting Started - Building Java Projects with Gradle
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties (this) file.  Replace "\" by "/" on Windows.
# Since SonarQube 4.2, this property is optional if sonar.modules is set.
# If not set, SonarQube starts looking for source code from the directory containing 
# the sonar-project.properties (this) file.
sonar.sources=src/main/java/hello

# Encoding of the source code.  Default is the default system encoding.
sonar.sourceEncoding=UTF-8
